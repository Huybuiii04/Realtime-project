version: '2'
services:
  kafka-0:
    image: 'confluentinc/cp-kafka:7.6.1'
    container_name: kafka-0
    hostname: kafka-0
    networks:
      - streaming-network
    ports:
      - '9094:9094'
    volumes:
      - "kafka_data_0:/var/lib/kafka/data"
      - "./config/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf"
    restart: unless-stopped
    environment:
      # KRaft
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093
      - CLUSTER_ID=XMVdmieVScezIPmnB_QcXA
      # Listeners
      - KAFKA_LISTENERS=CONTROLLER://:9093,INTERNAL://:29092,DOCKER_NETWORK://:9092,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-0:29092,DOCKER_NETWORK://kafka-0:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,DOCKER_NETWORK:SASL_PLAINTEXT,EXTERNAL:SASL_PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      # SASL settings
      - KAFKA_SASL_ENABLED_MECHANISMS=PLAIN
      - KAFKA_OPTS=-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      # Topic defaults
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_NUM_PARTITIONS=3

  kafka-1:
    image: 'confluentinc/cp-kafka:7.6.1'
    container_name: kafka-1
    hostname: kafka-1
    networks:
      - streaming-network
    ports:
      - '9194:9094'
    volumes:
      - "kafka_data_1:/var/lib/kafka/data"
      - "./config/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf"
    restart: unless-stopped
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093
      - CLUSTER_ID=XMVdmieVScezIPmnB_QcXA
      - KAFKA_LISTENERS=CONTROLLER://:9093,INTERNAL://:29092,DOCKER_NETWORK://:9092,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-1:29092,DOCKER_NETWORK://kafka-1:9092,EXTERNAL://localhost:9194
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,DOCKER_NETWORK:SASL_PLAINTEXT,EXTERNAL:SASL_PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_SASL_ENABLED_MECHANISMS=PLAIN
      - KAFKA_OPTS=-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_NUM_PARTITIONS=3

  kafka-2:
    image: 'confluentinc/cp-kafka:7.6.1'
    container_name: kafka-2
    hostname: kafka-2
    networks:
      - streaming-network
    ports:
      - '9294:9094'
    volumes:
      - "kafka_data_2:/var/lib/kafka/data"
      - "./config/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf"
    restart: unless-stopped
    environment:
      - KAFKA_NODE_ID=2
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093
      - CLUSTER_ID=XMVdmieVScezIPmnB_QcXA
      - KAFKA_LISTENERS=CONTROLLER://:9093,INTERNAL://:29092,DOCKER_NETWORK://:9092,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka-2:29092,DOCKER_NETWORK://kafka-2:9092,EXTERNAL://localhost:9294
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,DOCKER_NETWORK:SASL_PLAINTEXT,EXTERNAL:SASL_PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_SASL_ENABLED_MECHANISMS=PLAIN
      - KAFKA_OPTS=-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_NUM_PARTITIONS=3

  akhq:
    image: 'tchiotludo/akhq:0.24.0'
    container_name: akhq
    networks:
      - streaming-network
    ports:
      - '8180:8080'
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            kafka-server:
              properties:
                bootstrap.servers: "kafka-0:9092,kafka-1:9092,kafka-2:9092"
                security.protocol: SASL_PLAINTEXT
                sasl.mechanism: PLAIN
                sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="kafka" password="UnigapKafka@2024";
          security:
            default-group: no-roles
            basic-auth:
              - username: admin
                password: "95401c788f8bf4f356ff0f5d74b005afb90c7ee12f98eeb8977bf4612feb67d0"
                passwordHash: SHA256
                groups:
                - admin
        micronaut:
          security:
            enabled: true
            token:
              jwt:
                signatures:
                  secret:
                    generator:
                      secret: "6661a0975cd371c713f66a94bcd51ec874e0b040aec61f025964ad5fe7ee3120"

  postgres:
    image: "postgres:16.3"
    networks:
      - streaming-network
    hostname: postgres
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "UnigapPostgres@123"
      POSTGRES_DB: "postgres"
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5433:5432"

  adminer:
    image: "adminer:4.8.1"
    networks:
      - streaming-network
    hostname: adminer
    container_name: adminer
    ports:
      - "8380:8080"

  mongo:
    image: mongo:7.0
    container_name: mongo
    hostname: mongo
    networks:
      - streaming-network
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: kafka_data_db
    restart: unless-stopped

  spark:
    image: unigap/spark:3.5
    networks:
      - streaming-network
    volumes:
      - spark_data:/data
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - '8080:8080'

  spark-worker:
    image: unigap/spark:3.5
    networks:
      - streaming-network
    volumes:
      - spark_data:/data
    deploy:
      replicas: 2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=8G
      - SPARK_WORKER_CORES=4
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark

networks:
  streaming-network:
    external: true

volumes:
  kafka_data_0:
    driver: local
  kafka_data_1:
    driver: local
  kafka_data_2:
    driver: local
  postgres_data:
    driver: local
  spark_data:
    driver: local
  mongo_data:
    driver: local